<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Roblox Lua Course</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    .lesson { margin-bottom: 20px; }
  </style>
</head>
<body>
  <h1>Roblox Lua Course</h1>
  <div id="lessons"></div>
  <script>
    fetch('/api/lessons')
      .then(resp => resp.json())
      .then(data => {
        const container = document.getElementById('lessons');
        data.forEach(lesson => {
          const div = document.createElement('div');
          div.className = 'lesson';
          div.innerHTML = `<h2>${lesson.title}</h2><p>${lesson.content}</p>`;
          container.appendChild(div);
        });
      });
  </script>
</body>
</html>
